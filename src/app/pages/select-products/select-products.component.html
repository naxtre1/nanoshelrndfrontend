
<div>
    
</div>

<div class="col-lg-6 col-md-12">
    <div class="card">
        <div class="card-header card-header-tabs card-header-success">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title">Category Name: {{category}}<br> Choose Products:</span>
                    <button class="btn btn-success btn-block" (click)="backToHome()" style="max-width: fit-content;
                        background: #101010; margin-left: 30px; float: right;">choose more products</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <input type="text" class="form-control" [(ngModel)]="searchText" 
                                    placeholder="Seach Product..."
                                    (input)="searchProduct()" />
                                </td>
                            </tr>
                            <tr *ngFor="let product of products; index as i">
                                <td>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="products[]" value="{{ product.id }}"
                                                id="product_{{ product.product_id }}" [(ngModel)]="product.isChecked" (change)="onChange($event, product, i)"
                                                [checked]="checked(product)" />
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </td>
                                <td>{{ product.title }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12 col-md-12" id="selected-products" style="display: none">
    <div class="card product-card">
        <div class="card-header card-header-tabs card-header-success">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title">Selected Products:</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="tab-content" >
                <div class="tab-pane active" id="profile">
                    <span class="selected-product" *ngFor="let select of selected">
                        <p class="s-prods"  data-toggle="tooltip" title="{{select.title}} (Category Name: {{select.cat_name}}">{{select.title}}</p> &nbsp; <a href="javascript:void(0)" (click)="removeProd(select)"><i class="material-icons">close</i></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <button class="btn btn-success btn-block" id="button-to-write-proc" style="display: none; width: 969px;
    margin-left: 40px;" (click)="writeProcedure()">
        Write procedure for selected products &nbsp; <i class="fa fa-arrow-right"></i>
    </button>
</div>
