<div class="container">
    <div class="wrapper wrapper-ht">
        <div class="title"><span>Admin Login</span></div>
        <form (ngSubmit)="login()">
            <div class="row">
                <i class="fas fa-user"></i>
                
                <input type="text" class="username" id="username" name="username" [(ngModel)]="username" placeholder="username" required>
            </div>
            <div class="row">
                
                <i class="fas fa-lock"></i>
                <input type="password" class="password" id="password" name="password" [(ngModel)]="password" placeholder="password"  required>
            </div>
            <div class="pass"><a href="/reset">Forgot password?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
