<div class="col-md-8">
    <div class="card">
        <div class="card-header card-header-success">
            <h4 class="card-title">Profile Details</h4>
            <!-- <p>Complete profile</p> -->
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Fist Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name"
                                [(ngModel)]="first_name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name"
                                [(ngModel)]="last_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Email address</label>
                            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                [(ngModel)]="username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Set Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="bmd-label-floating">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                [(ngModel)]="confirm_password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="bmd-label-floating">User Type</label><br>
                        <input type="radio" id="phd" name="type" value="1" [(ngModel)]="user_type" />&nbsp;
                        <label for="1">P.h.d</label> &nbsp;
                        <input type="radio" id="mtech" name="type" value="2" [(ngModel)]="user_type" />&nbsp;
                        <label for="2">M.Tech</label>
                    </div>
                </div>
                <div>
                    Accessable Products:

                </div>
                <!-- <input  class="form-check-input"  type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)">&nbsp; Select All  -->
                <div class="form-check selectall_block" >
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" (change)="checkAll($event)">
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                        Select All
                    </label>
                </div>
                
                <div class="acc_products" *ngFor="let item of items; index as i">
                    <div>
                        <div class="btn-group dropright lbl1">
                            <label class="btn btn-lbl1 c-lbl1" >
                                <div class="form-check">
                                    
                                    <label class="form-check-label">
                                        
                                        <input class="form-check-input" type="checkbox" name="products[]" value="{{ item.id }}"
                                                id="item_{{ item.id }}" [(ngModel)]="item.isChecked" (change)="onChange($event, item, i)"
                                                [checked]="checked(item)">
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                        {{item.cat_name}}
                                    </label>
                                </div>
                            </label>
                            <button type="button" class="btn btn-lbl1 dropdown-toggle dropdown-toggle-split"  data-toggle="collapse"   [attr.data-target]="'#collapse_'+ item.id">
                                <span class="sr-only">Toggle Dropright</span>
                            </button>
                        </div>
                    </div>
                    <div class="collapse" id="collapse_{{item.id}}">
                        <div class="c">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" [(ngModel)]="SubSelect" type="checkbox" (change)="checkAllSub($event,item)">
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                    Select All
                                </label>
                            </div>
                            <div class="btn-group dropright" *ngFor="let subCat of item.sub_category">
                                <label class="btn btn-lbl2">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="subCatProds[]" value="{{ subCat.id }}"
                                                id="item_{{ subCat.id }}" [(ngModel)]="subCat.isChecked" (change)="onChangeSub($event, subCat, i)"
                                                [checked]="checkedSub(subCat)">
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                            {{subCat.cat_name}}
                                        </label>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" (click)="add_admin()">Add Profile</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
