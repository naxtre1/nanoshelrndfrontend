<div class="col-lg-12 col-md-12" id="productsList">
    <div class="card product-card">
        <div class="card-header card-header-tabs card-header-success">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title"><b>PROCEDURES</b></span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <table class="table selected-product-table">
                        <tbody>
                            <tr *ngFor="let procedure of procedures">
                                <td>
                                    <a href="javascript:void(0)" (click)="editProcedure(procedure.proc_no, procedure.version)"><b style="color: black;">Procedure Number: </b>{{ procedure.proc_no }} </a>
                                    <p><b>[CategoryName : {{procedure.category}}]</b></p>
                                    <p><b>Created By: {{procedure.fullname}}</b></p>
                                    <p>Created On: {{procedure.created_on}}</p>
                                    <p>Updated On: {{procedure.updated_on}}</p>
                                    <p>Version Number: {{procedure.version}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
